<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClanTalk - 회원가입</title>
    <style>
        #wrapper {
            width: 100%;
            height: 100%;
            background-color: #eeeeee;
            font-size: 18px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
        }

        .container {
            max-width: 500px;
            width: 70vw;
            height: 100%;
            border-radius: 30px;
            background-color: #ffffff;
            margin-bottom: 30px;
            padding: 30px;
        }
    </style>
</head>

<body style="margin: 0;">
    <div id="wrapper">
        <div class="container" style="height: 150px"></div>
    </div>
</body>
